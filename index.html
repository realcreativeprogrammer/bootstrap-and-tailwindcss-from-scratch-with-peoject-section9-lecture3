<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>badge
    </title>
</head>
<body class="my-10 ml-3">
    badge <span class="inline-flex items-center px-2 py-1 bg-red-600 text-xs font-bold text-red-100 rounded-full">
       99+
   </span>

   button with badge
   <button class="h-10 px-5 text-indigo-100 bg-indigo-700 hover:bg-indigo-800 focus:shadow-lg transition-all duration-200">
       <span class="mr-2">button</span>
       <span class="inline-flex items-center justify-center px-2 py-1 text-xs font-bold bg-red-600 text-red-100 rounded-full">9</span>
   </button>

   text badge
   <span class="inline-flex items-center justify-center px-2 py-1 text-xs font-bold bg-red-600 text-red-100 rounded-full">
       New
   </span>
   icon with badge
   <span class="relative inline-block">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
      </svg>
       <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold bg-red-600 text-red-100 rounded-full transform translate-x-4 -translate-y-4">99</span>
   </span>
</body>
</html>
